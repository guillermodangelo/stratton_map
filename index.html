<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.5.0/dist/geosearch.css"/>
  <link rel="stylesheet" href="/css/leaflet.zoomhome.css"/>
  <link rel="stylesheet" href="/css/map.css"/>

  <title>Miami map V1</title>

</head>

<body>

  <div class="logoContainer">
    <p><img src="logos/Stratton-logo-black.png" alt="Stratton Logo" width="70%" height="70%" class="center"></p>
    <p><img src="logos/AHSF_Logo.png" alt="AIRBnb Logo" width="65%" height="65%" class="center"></p>
  </div>

  <div id="map"></div>



<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-geosearch@3.5.0/dist/geosearch.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/mdbw_v3.js"></script>
<script src="js/leaflet.zoomhome.min.js"></script>
<script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>


<script>

  var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
  });

  var CartoDB_Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 19
  });
  
  var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  });

  var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3']
  });

  const extent = [25.816, -80.234];

	var map = L.map('map', {
		center: extent,
		zoom: 10,
    zoomControl: false,
    preferCanvas: true,
		layers: googleTerrain
	});

  var baseLayers = {
    "Roads": googleTerrain,
    "Image": Esri_WorldImagery
    };

L.control.layers(baseLayers).addTo(map);

var zoomHome = L.Control.zoomHome({
	position: 'bottomright',
	zoomHomeIcon: 'rotate-right'
	});
zoomHome.addTo(map);



function getColor(d) {
		return	d === 'HIGHEST' ? '#48194c' :
            d === 'HIGH'    ? '#8856a7' :
            d === 'LOWER'   ? '#8c96c6' :
            d === 'LOWEST'  ? '#b3cde3' :
                  '#8856a7';
	}


  function style(feature) {
   var color = getColor(feature.properties.danger_level);
   return {
     fillColor: color ,
     fillOpacity: 1,
     color: color,
     opacity: 1,
     weight: 1,
   };
 }

 map.createPane('myPane');
 map.getPane('myPane').style.opacity = 0.5;
 
 

 var county = L.geoJson(mdbw_v3, {
   pane: 'myPane'
 }).bindPopup(function (layer) {
    return "<b> County: </b>" + layer.feature.properties.COUNTY + 
    "</br>" + "<b> City: </b>" + layer.feature.properties.NAME + 
    "</br>" + "<b> STR Regulation: </b>" + layer.feature.properties.STATUS +
    "</br> <a href=" + layer.feature.properties.URL + " target=\"_blank\">Go to web-page</a>";
}).addTo(map);



 const search = new GeoSearch.GeoSearchControl({
  notFoundMessage: 'Address not found. Contact us to improve this tool.',
  provider: new GeoSearch.OpenStreetMapProvider({
    params: {
      countrycodes: 'us',
      viewbox: [-80.914, 25.115, -80.002, 26.379],
      bounded: 1
    }
  }),
  showMarker: false, // optional: true|false  - default true
  showPopup: false, // optional: true|false  - default false
  searchLabel: 'Find your STR regulation', // optional: string
  //marker: {
  //  icon: new L.Icon.Default(),
  //  draggable: false,
  //},
  //popupFormat: ({ query, result }) => result.label, // optional: function    - default returns result label,
  //resultFormat: ({ result }) => result.label, // optional: function    - default returns result label
  //keepResult: true, // optional: true|false  - default false
  style: 'bar'
});


map.addControl(search);



var polygons = [];

for(var i = 0; i < mdbw_v3.features.length; i++) {
    var obj = mdbw_v3.features[i];
    polygons.push(obj);
}

var turf_polygons = turf.featureCollection(polygons);

console.log(turf_polygons.features[0].properties)

function searchEventHandler(result) {
  var point = turf.featureCollection([
    turf.point([result.location.x, result.location.y
  ])
]);

  var tagged = turf.tag(point, turf_polygons, 'NAME', 'NAME');
  var result = L.geoJSON(tagged);
  result.addTo(map);
  console.log(tagged)

  popup_text = tagged.features[0].properties.NAME

  console.log(tagged.features[0].properties)
  
  if (popup_text == null){
    popup_text = 'Outside the AOI'
  }

  var popup = L.popup().setContent(popup_text);
  result.bindPopup(popup).openPopup();
}

map.on('geosearch/showlocation', searchEventHandler);

  
</script>

</body>

</html>
